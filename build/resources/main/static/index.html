<style>
    * {
        font-family: 'Noto Serif KR', serif;
    }
    .mypost {
        width: 95%;
        max-width: 1500px;
        margin: 20px auto 20px auto;

        box-shadow: 0px 0px 3px 0px black;
        padding: 20px;
    }
    .table thead th{
        color:white;
    }
</style>
<script>
    $(document).ready(function (){
        show_blogList();
    });

    function show_blogList() {
        $('#blog-box').empty();
        $.ajax({
            type: 'GET',
            url: '/blogs',
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let rows = response[i];
                    let id = rows['id'];
                    let title = rows['title'];
                    let username = rows['username'];
                    let createdAt = rows['createdAt'];
                    addHTML(id, title, username, createdAt);
                }
            }
        });
    }

    function addHTML(id, title, username, createdAt) {
        let temp_html = `<tr>
                            <th scope="row">${id}</th>
                            <td><a href="writeDetail.html?id="${id}>${title}</a></td>
                            <td>${username}</td>
                            <td>${createdAt}</td>
                        </tr>`
        $('#blog-box').append(temp_html)
    }

</script>
<body>
    <div class="mypost">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일자</th>
                    </tr>
                </thead>
                <tbody id="blog-box">
